<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Samsung AR Glasses</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.jpg" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">AR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">VR Environments</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>SAMSUNG AR Glasses Lite</h2>
                <h3>Wireless Headset with Smart Technology</h3>
                <p>(Compatible/Generic)</p>
                <h4>$ 999.00</h4>
                <button type="button">Buy Now<img src="images/arrow.png"></button>

            </div>
            <div class="col-2">
                <img src="images/glasses.png" class="glasses">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <a href=""><img src="images/github.png"></a>
            <p>Designed by Leandran M</p>
       </div>

    </div>

    <script>

        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu(){

            if(menuList.style.maxHeight == "0px")
                {
                    menuList.style.maxHeight = "130px"; 
                }
            else
                {
                    menuList.style.maxHeight = "0px";
            }

        }
    </script>
    
</body>
</html>
